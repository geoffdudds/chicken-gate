<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken Gate Control</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 30px;
      }

      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .status-card {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }

      .status-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .status-card h3 {
        color: #495057;
        margin-bottom: 15px;
        font-size: 1.1em;
      }

      .status-value {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .position-value {
        color: #28a745;
      }

      .switch-value {
        color: #dc3545;
      }

      .switch-value.active {
        color: #28a745;
      }

      .position-bar {
        width: 100%;
        height: 20px;
        background: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
      }

      .position-fill {
        height: 100%;
        background: linear-gradient(90deg, #28a745, #20c997);
        transition: width 0.5s ease;
        border-radius: 10px;
      }

      .controls {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
      }

      .controls h2 {
        color: #495057;
        margin-bottom: 20px;
        text-align: center;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .btn {
        padding: 15px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-open {
        background: #28a745;
        color: white;
      }

      .btn-open:hover {
        background: #218838;
      }

      .btn-close {
        background: #dc3545;
        color: white;
      }

      .btn-close:hover {
        background: #c82333;
      }

      .btn-reset {
        background: #ffc107;
        color: #212529;
      }

      .btn-reset:hover {
        background: #e0a800;
      }

      .btn-clear {
        background: #17a2b8;
        color: white;
      }

      .btn-clear:hover {
        background: #138496;
      }

      .btn-stop {
        background: linear-gradient(135deg, #f39c12, #e67e22);
        color: white;
      }

      .btn-stop:hover {
        background: linear-gradient(135deg, #e67e22, #d35400);
        transform: translateY(-2px);
      }

      .state-opening {
        color: #28a745;
      }

      .state-closing {
        color: #dc3545;
      }

      .state-stopped {
        color: #6c757d;
      }

      .system-ok {
        color: #28a745;
      }

      .system-error {
        color: #dc3545;
      }

      .system-disabled {
        color: #ffc107;
      }

      .reset-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .reset-input {
        padding: 10px;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        font-size: 1em;
        width: 100px;
        text-align: center;
      }

      .reset-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .status-message {
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        font-weight: 500;
        display: none;
      }

      .status-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .last-updated {
        text-align: center;
        color: #6c757d;
        font-size: 0.9em;
        margin-top: 20px;
      }

      .errors-section,
      .diagnostics-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
      }

      .errors-section {
        border-left: 5px solid #dc3545;
      }

      .errors-section h2 {
        color: #dc3545;
        margin-bottom: 20px;
      }

      .diagnostics-section h2 {
        color: #495057;
        margin-bottom: 20px;
      }

      .errors-list {
        background: #fff;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .error-item {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #f5c6cb;
      }

      .error-item:last-child {
        margin-bottom: 0;
      }

      .diagnostics-controls {
        margin-bottom: 15px;
      }

      .diagnostics-log {
        background: #fff;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 15px;
        max-height: 300px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }

      .log-entry {
        padding: 5px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .log-entry.error {
        color: #dc3545;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        .container {
          margin: 10px;
          border-radius: 15px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 2em;
        }

        .content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üêî Chicken Gate Control</h1>
        <p>Monitor and control your automated gate system</p>
      </div>

      <div class="content">
        <div class="status-grid">
          <div class="status-card">
            <h3>Gate Position</h3>
            <div class="status-value position-value" id="position">--</div>
            <div class="position-bar">
              <div
                class="position-fill"
                id="position-bar"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <div class="status-card">
            <h3>Gate State</h3>
            <div class="status-value" id="gate-state">--</div>
          </div>

          <div class="status-card">
            <h3>Closed Switch</h3>
            <div class="status-value switch-value" id="closed-switch">--</div>
          </div>

          <div class="status-card">
            <h3>System Status</h3>
            <div class="status-value" id="system-status">--</div>
          </div>
        </div>

        <div class="controls">
          <h2>Gate Controls</h2>
          <div class="control-buttons">
            <button id="openBtn" class="btn btn-open">üîì Open Gate</button>
            <button id="closeBtn" class="btn btn-close">üîí Close Gate</button>
            <button id="stopBtn" class="btn btn-stop">‚èπÔ∏è Stop Gate</button>
            <button id="resetBtn" class="btn btn-reset">
              üîÑ Reset Position
            </button>
            <button
              id="clearErrorsBtn"
              class="btn btn-clear"
              style="display: none"
            >
              ‚ö†Ô∏è Clear Errors
            </button>
          </div>

          <!-- Reset position input -->
          <div class="reset-section">
            <h3>Reset to Specific Position</h3>
            <div class="reset-controls">
              <input
                type="number"
                id="reset-position"
                class="reset-input"
                min="0"
                max="100"
                placeholder="0-100"
                value="0"
              />
              <button id="resetToPositionBtn" class="btn btn-reset">
                Set Position
              </button>
            </div>
          </div>
        </div>

        <!-- Errors Section -->
        <div class="errors-section" id="errors-section" style="display: none">
          <h2>‚ö†Ô∏è Active Errors</h2>
          <div class="errors-list" id="errors-list"></div>
          <button
            class="btn btn-clear"
            onclick="sendCommand('CLEAR_ERRORS')"
            style="margin-top: 15px"
          >
            ‚úÖ Clear All Errors
          </button>
        </div>

        <!-- Diagnostics Section -->
        <div class="diagnostics-section">
          <h2>üìã System Diagnostics</h2>
          <div class="diagnostics-controls">
            <button class="btn btn-clear" onclick="clearDiagnostics()">
              üóëÔ∏è Clear Log
            </button>
          </div>
          <div class="diagnostics-log" id="diagnostics-log">
            <div class="log-entry">No diagnostic messages yet...</div>
          </div>
        </div>

        <div class="last-updated" id="last-updated">Last updated: --</div>
      </div>
    </div>

    <script>
      let updateInterval;

      // Update status from server
      async function updateStatus() {
        try {
          const response = await fetch("/api/status");
          const data = await response.json();

          // Update position
          document.getElementById("position").textContent =
            Math.round(data.position) + "%";
          document.getElementById("position-bar").style.width =
            data.position + "%";

          // Update gate state
          const gateStateEl = document.getElementById("gate-state");
          if (data.is_opening) {
            gateStateEl.textContent = "OPENING";
            gateStateEl.className = "status-value state-opening";
          } else if (data.is_closing) {
            gateStateEl.textContent = "CLOSING";
            gateStateEl.className = "status-value state-closing";
          } else {
            gateStateEl.textContent = "STOPPED";
            gateStateEl.className = "status-value state-stopped";
          }

          // Update closed switch
          const closedSwitch = document.getElementById("closed-switch");
          closedSwitch.textContent = data.closed_switch_pressed
            ? "CLOSED"
            : "OPEN";
          closedSwitch.className =
            "status-value switch-value" +
            (data.closed_switch_pressed ? " active" : "");

          // Update system status
          const systemStatusEl = document.getElementById("system-status");
          if (data.errors && data.errors.length > 0) {
            systemStatusEl.textContent = "ERROR";
            systemStatusEl.className = "status-value system-error";
          } else if (data.open_disabled) {
            systemStatusEl.textContent = "DISABLED";
            systemStatusEl.className = "status-value system-disabled";
          } else {
            systemStatusEl.textContent = "OK";
            systemStatusEl.className = "status-value system-ok";
          }

          // Update errors section
          updateErrorsSection(data.errors || []);

          // Update diagnostics
          updateDiagnostics(data.diagnostic_messages || []);

          // Update timestamp
          const lastUpdated = new Date(data.last_updated).toLocaleString();
          document.getElementById("last-updated").textContent =
            "Last updated: " + lastUpdated;
        } catch (error) {
          console.error("Failed to update status:", error);
          showMessage("Failed to update status", "error");
        }
      }

      // Send command to server
      async function sendCommand(command) {
        try {
          const response = await fetch("/api/command", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ command: command }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage(data.message, "success");
            // Update status immediately after sending command
            setTimeout(updateStatus, 500);
          } else {
            showMessage(data.error, "error");
          }
        } catch (error) {
          console.error("Failed to send command:", error);
          showMessage("Failed to send command", "error");
        }
      }

      // Reset to specific position
      function resetToPosition() {
        const positionInput = document.getElementById("reset-position");
        if (!positionInput) {
          console.error("Reset position input not found");
          return;
        }

        const position = positionInput.value;
        if (position === "") {
          showMessage("Please enter a position (0-100)", "error");
          return;
        }

        const pos = parseInt(position);
        if (pos < 0 || pos > 100) {
          showMessage("Position must be between 0 and 100", "error");
          return;
        }

        sendCommand(`RESET:${pos}`);
      }

      // Show status message
      function showMessage(message, type) {
        const messageEl = document.getElementById("status-message");
        messageEl.textContent = message;
        messageEl.className = `status-message ${type}`;
        messageEl.style.display = "block";

        // Hide message after 5 seconds
        setTimeout(() => {
          messageEl.style.display = "none";
        }, 5000);
      }

      // Update errors section
      function updateErrorsSection(errors) {
        const errorsSection = document.getElementById("errors-section");
        const errorsList = document.getElementById("errors-list");
        const clearErrorsBtn = document.getElementById("clearErrorsBtn");

        if (errors.length > 0) {
          errorsSection.style.display = "block";
          clearErrorsBtn.style.display = "inline-block"; // Show clear button when there are errors
          errorsList.innerHTML = errors
            .map((error) => `<div class="error-item">${error}</div>`)
            .join("");
        } else {
          errorsSection.style.display = "none";
          clearErrorsBtn.style.display = "none"; // Hide clear button when no errors
        }
      }

      // Update diagnostics log
      function updateDiagnostics(messages) {
        const diagnosticsLog = document.getElementById("diagnostics-log");

        if (messages.length === 0) {
          diagnosticsLog.innerHTML =
            '<div class="log-entry">No diagnostic messages yet...</div>';
          return;
        }

        diagnosticsLog.innerHTML = messages
          .slice()
          .reverse() // Show newest first
          .map((message) => {
            const isError = message.includes("ERROR:");
            return `<div class="log-entry${
              isError ? " error" : ""
            }">${message}</div>`;
          })
          .join("");

        // Auto-scroll to top (newest messages)
        diagnosticsLog.scrollTop = 0;
      }

      // Clear diagnostics
      async function clearDiagnostics() {
        try {
          const response = await fetch("/api/clear_diagnostics", {
            method: "POST",
          });

          if (response.ok) {
            showMessage("Diagnostics cleared", "success");
            updateStatus(); // Refresh to show cleared log
          } else {
            showMessage("Failed to clear diagnostics", "error");
          }
        } catch (error) {
          console.error("Failed to clear diagnostics:", error);
          showMessage("Failed to clear diagnostics", "error");
        }
      }

      // Control button handlers
      document.getElementById("openBtn").onclick = () => sendCommand("OPEN");
      document.getElementById("closeBtn").onclick = () => sendCommand("CLOSE");
      document.getElementById("stopBtn").onclick = () => sendCommand("STOP");
      document.getElementById("resetBtn").onclick = () => sendCommand("RESET");
      document.getElementById("clearErrorsBtn").onclick = () =>
        sendCommand("CLEAR_ERRORS");

      // Handle Enter key in reset position input
      const resetPositionInput = document.getElementById("reset-position");
      if (resetPositionInput) {
        resetPositionInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            resetToPosition();
          }
        });
      }

      // Add click handler for reset to position button
      const resetToPositionBtn = document.getElementById("resetToPositionBtn");
      if (resetToPositionBtn) {
        resetToPositionBtn.onclick = resetToPosition;
      }

      // Start periodic status updates
      function startUpdates() {
        updateStatus(); // Initial update
        updateInterval = setInterval(updateStatus, 2000); // Update every 2 seconds
      }

      // Stop updates (if needed)
      function stopUpdates() {
        if (updateInterval) {
          clearInterval(updateInterval);
        }
      }

      // Start updates when page loads
      document.addEventListener("DOMContentLoaded", startUpdates);

      // Handle page visibility changes to pause updates when tab is not active
      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          stopUpdates();
        } else {
          startUpdates();
        }
      });
    </script>
  </body>
</html>
