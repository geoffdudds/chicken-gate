<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gate Control" />
    <link rel="manifest" href="/static/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDE5MiAxOTIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIiByeD0iMjQiIGZpbGw9IiM2NjdlZWEiLz4KPHRleHQgeD0iOTYiIHk9IjEwNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjgwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSI+8J+QlDwvdGV4dD4KPC9zdmc+"
    />
    <title>Chicken Gate Control</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        margin: 0;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 30px;
      }

      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .status-card {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }

      .status-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .status-card h3 {
        color: #495057;
        margin-bottom: 15px;
        font-size: 1.1em;
      }

      .status-value {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .position-value {
        color: #28a745;
      }

      .switch-value {
        color: #dc3545;
      }

      .switch-value.active {
        color: #28a745;
      }

      .position-bar {
        width: 100%;
        height: 20px;
        background: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
      }

      .position-fill {
        height: 100%;
        background: linear-gradient(90deg, #28a745, #20c997);
        transition: width 0.5s ease;
        border-radius: 10px;
      }

      .controls {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
      }

      .controls h2 {
        color: #495057;
        margin-bottom: 20px;
        text-align: center;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .btn {
        padding: 15px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        min-height: 48px;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-open {
        background: #28a745;
        color: white;
      }

      .btn-open:hover {
        background: #218838;
      }

      .btn-close {
        background: #dc3545;
        color: white;
      }

      .btn-close:hover {
        background: #c82333;
      }

      .btn-reset {
        background: #ffc107;
        color: #212529;
      }

      .btn-reset:hover {
        background: #e0a800;
      }

      .reset-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .reset-input {
        padding: 10px;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        font-size: 1em;
        width: 100px;
        text-align: center;
      }

      .reset-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .status-message {
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        font-weight: 500;
        display: none;
      }

      .status-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .last-updated {
        text-align: center;
        color: #6c757d;
        font-size: 0.9em;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        /* Tablet adjustments */
        .container {
          margin: 15px;
          border-radius: 15px;
        }

        .header {
          padding: 25px 20px;
        }

        .header h1 {
          font-size: 2.2em;
        }

        .status-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .status-card {
          padding: 20px;
        }

        .controls {
          padding: 25px 20px;
        }

        .button-grid {
          grid-template-columns: 1fr;
          gap: 12px;
        }

        .btn {
          padding: 18px 25px;
          font-size: 1.2em;
        }

        .reset-controls {
          flex-direction: column;
          gap: 15px;
        }

        .reset-input {
          width: 120px;
          padding: 12px;
          font-size: 1.1em;
        }
      }

      @media (max-width: 480px) {
        /* Mobile phone adjustments */
        body {
          padding: 5px;
        }

        .container {
          margin: 5px;
          border-radius: 12px;
        }

        .header {
          padding: 20px 15px;
        }

        .header h1 {
          font-size: 1.8em;
          margin-bottom: 8px;
        }

        .header p {
          font-size: 1em;
        }

        .content {
          padding: 15px;
        }

        .status-grid {
          gap: 12px;
          margin-bottom: 20px;
        }

        .status-card {
          padding: 18px 15px;
        }

        .status-card h3 {
          font-size: 1em;
          margin-bottom: 12px;
        }

        .status-value {
          font-size: 1.6em;
        }

        .position-bar {
          height: 16px;
        }

        .controls {
          padding: 20px 15px;
          margin-bottom: 20px;
        }

        .controls h2 {
          font-size: 1.3em;
          margin-bottom: 15px;
        }

        .button-grid {
          gap: 10px;
        }

        .btn {
          padding: 16px 20px;
          font-size: 1.1em;
          letter-spacing: 0.5px;
        }

        .reset-controls {
          gap: 12px;
        }

        .reset-controls label {
          font-size: 0.95em;
          text-align: center;
        }

        .reset-input {
          width: 100px;
          padding: 10px;
          font-size: 1em;
        }

        .status-message {
          padding: 12px;
          font-size: 0.95em;
          margin-top: 15px;
        }

        .last-updated {
          font-size: 0.85em;
          margin-top: 15px;
        }
      }

      @media (max-width: 320px) {
        /* Very small phone adjustments */
        .header h1 {
          font-size: 1.6em;
        }

        .status-card {
          padding: 15px 12px;
        }

        .status-value {
          font-size: 1.4em;
        }

        .btn {
          padding: 14px 16px;
          font-size: 1em;
        }

        .reset-input {
          width: 80px;
          padding: 8px;
        }

        .controls {
          padding: 15px 12px;
        }
      }

      /* Touch-friendly improvements */
      @media (hover: none) and (pointer: coarse) {
        .btn {
          padding: 18px 25px;
          min-height: 48px; /* Minimum touch target size */
        }

        .reset-input {
          min-height: 44px;
          padding: 12px;
        }

        /* Remove hover effects on touch devices */
        .status-card:hover {
          transform: none;
          box-shadow: none;
        }

        .btn:hover {
          transform: none;
        }
      }

      /* Landscape orientation on mobile */
      @media (max-width: 768px) and (orientation: landscape) {
        .status-grid {
          grid-template-columns: repeat(3, 1fr);
        }

        .button-grid {
          grid-template-columns: repeat(3, 1fr);
        }

        .header {
          padding: 15px 20px;
        }

        .header h1 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üêî Chicken Gate Control</h1>
        <p>Monitor and control your automated gate system</p>
      </div>

      <div class="content">
        <div class="status-grid">
          <div class="status-card">
            <h3>Gate Position</h3>
            <div class="status-value position-value" id="position">--</div>
            <div class="position-bar">
              <div
                class="position-fill"
                id="position-bar"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <div class="status-card">
            <h3>Closed Switch</h3>
            <div class="status-value switch-value" id="closed-switch">--</div>
          </div>

          <div class="status-card">
            <h3>Open Switch</h3>
            <div class="status-value switch-value" id="open-switch">--</div>
          </div>
        </div>

        <div class="controls">
          <h2>Gate Controls</h2>

          <div class="button-grid">
            <button class="btn btn-open" onclick="sendCommand('OPEN')">
              üîì Open Gate
            </button>

            <button class="btn btn-close" onclick="sendCommand('CLOSE')">
              üîí Close Gate
            </button>

            <button class="btn btn-reset" onclick="sendCommand('RESET')">
              üîÑ Reset Position
            </button>
          </div>

          <div class="reset-controls">
            <label for="reset-position">Reset to position:</label>
            <input
              type="number"
              id="reset-position"
              class="reset-input"
              min="0"
              max="100"
              placeholder="0-100"
            />
            <button class="btn btn-reset" onclick="resetToPosition()">
              Set Position
            </button>
          </div>

          <div class="status-message" id="status-message"></div>
        </div>

        <div class="last-updated" id="last-updated">Last updated: --</div>
      </div>
    </div>

    <script>
      let updateInterval;

      // Update status from server
      async function updateStatus() {
        try {
          const response = await fetch("/api/status");
          const data = await response.json();

          // Update position
          document.getElementById("position").textContent = data.position + "%";
          document.getElementById("position-bar").style.width =
            data.position + "%";

          // Update switches
          const closedSwitch = document.getElementById("closed-switch");
          closedSwitch.textContent = data.closed_switch ? "CLOSED" : "OPEN";
          closedSwitch.className =
            "status-value switch-value" + (data.closed_switch ? " active" : "");

          const openSwitch = document.getElementById("open-switch");
          openSwitch.textContent = data.open_switch ? "ACTIVE" : "INACTIVE";
          openSwitch.className =
            "status-value switch-value" + (data.open_switch ? " active" : "");

          // Update timestamp
          const lastUpdated = new Date(data.last_updated).toLocaleString();
          document.getElementById("last-updated").textContent =
            "Last updated: " + lastUpdated;
        } catch (error) {
          console.error("Failed to update status:", error);
          showMessage("Failed to update status", "error");
        }
      }

      // Send command to server
      async function sendCommand(command) {
        try {
          const response = await fetch("/api/command", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ command: command }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage(data.message, "success");
            // Update status immediately after sending command
            setTimeout(updateStatus, 500);
          } else {
            showMessage(data.error, "error");
          }
        } catch (error) {
          console.error("Failed to send command:", error);
          showMessage("Failed to send command", "error");
        }
      }

      // Reset to specific position
      function resetToPosition() {
        const position = document.getElementById("reset-position").value;
        if (position === "") {
          showMessage("Please enter a position (0-100)", "error");
          return;
        }

        const pos = parseInt(position);
        if (pos < 0 || pos > 100) {
          showMessage("Position must be between 0 and 100", "error");
          return;
        }

        sendCommand(`RESET:${pos}`);
      }

      // Show status message
      function showMessage(message, type) {
        const messageEl = document.getElementById("status-message");
        messageEl.textContent = message;
        messageEl.className = `status-message ${type}`;
        messageEl.style.display = "block";

        // Hide message after 5 seconds
        setTimeout(() => {
          messageEl.style.display = "none";
        }, 5000);
      }

      // Handle Enter key in reset position input
      document
        .getElementById("reset-position")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            resetToPosition();
          }
        });

      // Start periodic status updates
      function startUpdates() {
        updateStatus(); // Initial update
        updateInterval = setInterval(updateStatus, 2000); // Update every 2 seconds
      }

      // Stop updates (if needed)
      function stopUpdates() {
        if (updateInterval) {
          clearInterval(updateInterval);
        }
      }

      // Start updates when page loads
      document.addEventListener("DOMContentLoaded", startUpdates);

      // Handle page visibility changes to pause updates when tab is not active
      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          stopUpdates();
        } else {
          startUpdates();
        }
      });

      // Mobile-specific enhancements
      document.addEventListener("DOMContentLoaded", function () {
        // Add touch feedback for buttons
        const buttons = document.querySelectorAll(".btn");
        buttons.forEach((button) => {
          button.addEventListener("touchstart", function () {
            this.style.opacity = "0.8";
          });

          button.addEventListener("touchend", function () {
            this.style.opacity = "1";
          });

          button.addEventListener("touchcancel", function () {
            this.style.opacity = "1";
          });
        });

        // Prevent zoom on input focus for iOS
        const inputs = document.querySelectorAll("input");
        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            if (window.devicePixelRatio > 1) {
              document
                .querySelector("meta[name=viewport]")
                .setAttribute(
                  "content",
                  "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
                );
            }
          });

          input.addEventListener("blur", function () {
            document
              .querySelector("meta[name=viewport]")
              .setAttribute("content", "width=device-width, initial-scale=1.0");
          });
        });

        // Add swipe-to-refresh detection (prevent accidental refresh)
        let startY = 0;
        document.addEventListener("touchstart", function (e) {
          startY = e.touches[0].clientY;
        });

        document.addEventListener(
          "touchmove",
          function (e) {
            const currentY = e.touches[0].clientY;
            if (startY < currentY && window.scrollY === 0) {
              // Prevent pull-to-refresh on mobile browsers
              e.preventDefault();
            }
          },
          { passive: false }
        );

        // Optimize for mobile performance
        if (
          "serviceWorker" in navigator &&
          window.location.protocol === "https:"
        ) {
          // Only register service worker on HTTPS for offline capability
          console.log(
            "HTTPS detected - service worker could be added for offline support"
          );
        }
      });
    </script>
  </body>
